<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drawer</title>
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	
	<canvas id="canvas"></canvas>
	<section class="drawer-options">
		<div class='line-color'>
			<p>Color:</p>
			<button class="white color" data-color='white' style="background-color: white;"></button>
			<button class="black color" data-color='black' style="background-color: black;"></button>
			<button class="red color" data-color='red' style="background-color: red;"></button>
			<button class="green color" data-color='green' style="background-color: green;"></button>
			<button class="blue color" data-color='blue' style="background-color: blue;"></button>
			<button class="yellow color" data-color='yellow' style="background-color: yellow;"></button>
			<br>
			<button class="orange color" data-color='orange' style="background-color: orange;"></button>
			<button class="pink color" data-color='pink' style="background-color: pink;"></button>
			<button class="gray color" data-color='gray' style="background-color: gray;"></button>
			<button class="purple color" data-color='purple' style="background-color: purple;"></button>
			<button class="brown color" data-color='brown' style="background-color: brown;"></button>
			<br>
			<!-- <input type="text" class="custom-color"> -->
		</div>
		<div class='line-size'>
			<p>Size:</p>
			<div class="size-icons">
				<button class="size" data-size='5' style="width: 5px; height: 5px;"></button>			
				<button class="size" data-size='7' style="width: 7px; height: 7px;"></button>		
				<button class="size" data-size='10' style="width: 10px; height: 10px;"></button>			
				<button class="size" data-size='15' style="width: 15px; height: 15px;"></button>			
				<button class="size" data-size='20' style="width: 20px; height: 20px;"></button>
			</div>
			<div>
				<span>5px</span>
				<span>7px</span>
				<span>10px</span>
				<span>15px</span>
				<span>20px</span>
			</div>
		</div>
	</section>

	<script src='./script.js'></script>
</body>
</html>
